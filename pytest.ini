[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    requires_api_key: Tests requiring API keys
    requires_internet: Tests requiring internet connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning